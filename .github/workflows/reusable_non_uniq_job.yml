name: Get the full job name here
'on':
  workflow_call:

env:
  CHECK_NAME: ${{inputs.test_name}}

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: ReeganExE/github-action-job-id@f1f52d934b56dcb948732308bfb40b2e0cd03ff1
      - uses: hmarr/debug-action@1201a20fc9d278ddddd5f0f46922d06513892491
      - uses: qoomon/actions--context@v3
        id: context
      - name: Contextx
        run: |
          echo I am here
          echo env
          cat << 'EOF'
          ${{ toJSON(env) }}
          EOF
          echo needs
          cat << 'EOF'
          ${{ toJSON(needs) }}
          EOF
          echo env command
          env | sort
          echo job context
          cat << 'EOF'
          ${{ toJSON(job) }}
          EOF
          echo advanced context
          cat << 'EOF'
          ${{toJSON(steps.context.outputs)}}
          EOF
